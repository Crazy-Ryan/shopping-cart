<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
</head>

<body>
  <h3>文具店购物车</h3>
  <form>
    <table class="shopping-table">
      <thead>
        <tr>
          <td>选择</td>
          <td>商品名称</td>
          <td>商品单价(￥)</td>
          <td>商品数量</td>
          <td>总价(￥)</td>
        </tr>
      </thead>
      <tbody class="shopping-list">
      </tbody>
      <tfoot>
        <tr class="foot-row">
          <td>全选<input type="checkbox" class="select-all"/></td>
          <td colspan="4">共计<span class="good-count">0</span>件商品，<span class="total-cost">0</span>￥</td>
        </tr>
      </tfoot>
    </table>
  </form>
</body>

<script src="./js/index.js"></script>

</html>
