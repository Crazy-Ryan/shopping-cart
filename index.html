<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
</head>

<body>
  <h3>文具店购物车</h3>
  <form>
    <table>
      <tr id="head-row">
        <td>选择</td>
        <td>商品名称</td>
        <td>商品单价(￥)</td>
        <td>商品数量</td>
        <td>总价(￥)</td>
      </tr>

      <tr id="foot-row">
        <td>全选<input type="checkbox"></td>
        <td colspan="4">共计<span>0</span>件商品，<span>0</span>￥</td>
      </tr>
    </table>
  </form>
  <script src="./js/script.js"></script>
</body>

</html>
